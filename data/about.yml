description: >
  We see this blog as an opportunity to express thoughts and feelings on a range of issues related to living in Belgrade. We have broadly set out what we regard as being the philosophical foundation material for creating more liveable spaces within emerging urban contribute to this dialogue. If desired, by expressing their frustrations and constructive critiques of current development issues, but more importantly, by communicating points of concern we are then able to formulate practical strategies to engender a positive environmental evolution.
image   : images/about/about-company.jpg
aboutItem:
  - title : Why Choose Us
    description: > 
      Built environment professions have struggled with the conundrum of defining the elements that coalesce to create an indeterminate expanse of space known as a place. Constructing a sentence that describes the problem is taxing enough, designing buildings, developing landscapes building sustainable urban developments and implementing place based objectives can appear intractable. So why even try? The simple answer is that urban environments are more liveable, more fun, and more dynamic when time is spent in the places where we feel at ease, stimulated and at one with our environment. 

